<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet-clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-black h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
    <main>
        <!-- Home section -->
        <section id="home" class="text-white text-center flex justify-center items-center h-screen">
            <div>
                <h1 class="text-8xl  font-bold">ALPHABET CLASH</h1>
                <p class="mt-6">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class=" btn glass mt-6 text-white">Play Now</button>
            </div>
        </section>

        <!-- Playground section -->
        <section id="playground" class="h-screen hidden flex flex-col items-center justify-center gap-6">
            <!-- Display Text -->
            <div class=" artboard artboard-horizontal phone-6 bg-[#FFFFFFb3] border-[12px] rounded border-[#010313CC]">
                <p class="text-white pb-3 bg-[#010313CC] rounded-b text-center m-auto w-96">Don't watch
                    keyboard while
                    playing...
                </p>
                <div class="random-character pt-8">
                    <h1 id="screen-value" class="font-bold text-8xl text-center">Y</h1>
                </div>
            </div>
            <!-- Keyboard -->
            <div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                </div>
                <div class="my-1 flex w-full justify-center gap-1">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                </div>
            </div>
            <!-- playground button -->
            <div class="flex justify-between w-4/5">
                <button class="btn glass bg-cyan-600 rounded-full">Life
                    <img src="images/Group 23.svg" alt="">
                    <span id="life-count"></span>
                </button>
                <button class="btn glass bg-slate-500 rounded-full">score
                    <img src="images/monetization_on.svg" alt="">
                    <span id="score-count"></span>
                </button>
            </div>
        </section>

        <!-- Final score section -->
        <section id="score" class="flex flex-col items-center justify-center h-screen hidden">
            <div class="glass flex flex-col bg-[#FFFFFF33] rounded-xl text-center gap-5 p-16">
                <h1 class="text-4xl font-bold text-white">Score: <span id="final-score"> 0</span></h1>
                <button onclick="playAgain()" class="btn btn-active btn-neutral">Play Again</button>
                <p class="text-white font-semibold">Practice will make you Pro</p>
            </div>
        </section>
    </main>

    <script src="script/utilitys.js"></script>
    <script src="script/home.js"></script>
</body>

</html>
